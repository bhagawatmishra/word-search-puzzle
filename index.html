<!DOCTYPE html>
<html>
<head>
  <title>Word Search Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="word-list">
        <!-- <h3>Find these words:</h3> -->
        <img src="assets/magnify_glass_icon.png" alt="Search" class="search-icon">
        <ul id="wordList"></ul>
      </div>
      <div id="grid-container">
        <table id="wordSearchGrid" style="border: 5px solid #3B8CE9; border-collapse: collapse;"></table>
      </div>
    </div>
    <button id="resetButton">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
